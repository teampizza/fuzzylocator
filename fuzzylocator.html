<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./Leaflet/dist/leaflet.css"></>
    <link rel="stylesheet" href="./leaflet-sidebar/src/L.Control.Sidebar.css"></>
    <link rel="stylesheet" href="./fuzzylocator.css"></>
    <link rel="stylesheet" href="./Leaflet.label/dist/leaflet.label.css"></>

<meta charset="utf-8" />
<title>leaflet / fuzzylocator</title>

</head>

<body>
  <div id="map"></div>
  <div id="fuzzymenu">
    <h1>share info</h1>
    
    <p><strong>location options</strong></p>

    <!-- controls -->
    <button id="menubutton" role="button" class="btn btn-primary">menu</button>
    radius:<br>
		<input id="radius" type="range" min="100" max="6000000" value="100000" step="100" onchange="showValue(this.value)" />
    <span id="radiusdisp">100000</span>
    <script type="text/javascript">
      function showValue(newValue)
      {
      document.getElementById("radiusdisp").innerHTML=newValue;
      }
    </script><br>

    jitter<br>
		<input type="range" min="0" max="1000" value="100" step="1" onchange="showValue(this.value)" />
    <span id="jitter">100</span>
    <script type="text/javascript">
      function showValue(newValue)
      {
      document.getElementById("jitter").innerHTML=newValue;
      }
    </script><br>

    color<br>
		<input id="hueslider" type="range" min="0" max="255" value="100" step="1" onchange="showValue(this.value)" />
    <span id="huesliderdisp">100</span>
    <script type="text/javascript">
      function showValue(newValue)
      {
      document.getElementById("huesliderdisp").innerHTML=newValue;
      }
    </script><br>

    <button id="drawcircle" type="button">Draw Circle</button>

		<p><strong>contact info</strong></p>
    <div class="form">
      <form action="", OnSubmit="submitEntry();", method="post">
				Nym: <input type="text" name="nym"><br>
			  Contact: <input type="text" name="contact"><br>
				<input type="submit" value="Submit Location+Info"><br>
		  </form>
    </div>

		<p><strong>export</strong></p>
    <button id="mapdl" type="button">Download Map</button>
    <button id="infodl" type="button">Download Info</button>
</div>

<script src="./Leaflet/dist/leaflet.js"></script>
<script src="./leaflet-sidebar/src/L.Control.Sidebar.js"></script>
<script src="./leaflet-button/L.Control.Button.js"></script>
<script src="./Leaflet.label/src/Label.js"></script>
<script src="./Leaflet.label/src/BaseMarkerMethods.js"></script>
<script src="./Leaflet.label/src/Marker.Label.js"></script>
<script src="./Leaflet.label/src/CircleMarker.Label.js"></script>
<script src="./Leaflet.label/src/Map.Label.js"></script>

<script src="./jquery-2.1.1.min.js"></script>

<script src="./fuzzylocator.js"></script>
<script src="./dbconn.js"></script>
<!--<script src="./mapfunctions.js"></script>-->
</body>
</html>
